<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>airBnB에 오신것을 환영합니다.</title>
    <link href="airbnbVer2.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main-section">
    <div class="main-center-box">
        <div class="reservation-section">
            <div class="reservation-search-title">에어비앤비에서 한국의 숙소를 찾아보세요</div>
            <div class="reservation-search-subtitle">혼자하는 여행에 적합한 개인실부터 여럿이 함께하는 여행에 좋은 집 전체 숙소까지, 에어비앤비엔 다 있습니다.</div>
            <form>
                <div class="reservation-input-wrapper">
                    <div class="input-label">목적지</div>
                    <input class="destination-input" placeholder="모든위치"/>
                </div>
                <div class="reservation-input-wrapper with-flex-input-wrapper" >
                    <div class="half-input-wrapper">
                        <div class="half-input-label">체크인</div>
                        <input class="half-input"/>
                    </div>
                    <div class="half-input-wrapper">
                        <div class="half-input-label">체크아웃</div>
                        <input class="half-input"/>
                    </div>
                </div>
                <div class="reservation-input-wrapper with-flex-input-wrapper">
                    <div class="half-input-wrapper">
                        <div class="half-input-label">어른</div>
                        <div class="half-select-wrapper">
                            <select class="half-select">
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">4명</option>
                                <option value="4">4명</option>
                                <option value="5">5명</option>
                            </select>
                        </div>
                    </div>
                    <div class="half-input-wrapper">
                        <div class="half-input-label">어린이</div>
                        <div class="half-select-wrapper">
                            <select class="half-select">
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">4명</option>
                                <option value="4">4명</option>
                                <option value="5">5명</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button class="search-click-button" type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="review-section">
    <div class="review-center-box">
        <div class="review-title-wrapper">
            <div class="review-title"></div>
            <div class="review-subtitle"></div>
        </div>
        <div class="review-list">
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
            <div class="review-item">
                <div class="review-item-picture">sdfsdf</div>
                <div class="review-item-star-nums"></div>
                <div class="review-item-description"></div>
                <div class="reviewer-wrapper">
                    <div class="reviewer-picture"></div>
                    <div class="reviewer-name"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
